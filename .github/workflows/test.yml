name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: 17
    - name: Install antlr
      run: curl -O https://www.antlr.org/download/antlr-4.11.1-complete.jar
    - name: Show pwd
      run: echo $PWD
    - name: export jar
      run: export ANTLR_JAR=$GITHUB_WORKSPACE/antlr-4.11.1-complete.jar
    - name: Check grammars
      run: ( cd javascript/jsx && make check)
      env:
        ANTLR_JAR: /home/runner/work/grammars-v4/grammars-v4/antlr-4.11.1-complete.jar
