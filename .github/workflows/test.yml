name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: 17
    - name: Run tests
      run: |
        curl -O https://www.antlr.org/download/antlr-4.11.1-complete.jar
        export ANTLR_JAR=$PWD/antlr-4.11.1-complete.jar
        ( cd javascript/jsx && make check)
